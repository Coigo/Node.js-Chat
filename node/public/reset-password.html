<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <p>nova senha</p>
        <input type="password" name="password" id="password" required>
        <button type="button" id="submit">Mudar Senha</button>
    </form>

    <script>


        const token = () => {
            const url = window.location.search

            const findToken = new URLSearchParams(url)
            return findToken.get('token')
        }
        

        const submit = document.getElementById('submit')
        
        submit.addEventListener('click', async () => {
            
            const password = document.getElementById('password').value
            console.log(password)

            const update = await fetch('http://localhost:4001/setPassword', {
                body: JSON.stringify({ password, token: token() }),
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                }
            })

        })


    </script>
    
</body>
</html>
